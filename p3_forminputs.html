<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div>
            <label for="fname">First Name</label>
            <input type="text" id="fname">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="text" id="email">
        </div>
        <div>
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="50" rows="10"></textarea>
        </div>
        <div>
            <label for="sex">Sex</label>
            <select name="sex" id="sex">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div>
            <label for="age">Age</label>
            <input type="number" name="age" value="">
        </div>
        <div>
            <label for="membership">Membership</label>
            <input type="radio" name="likes" id="likes" value="">Basic
            <input type="radio" name="likes" id="likes" value="">Standard
            <input type="radio" name="likes" id="likes" value="">Super
        </div>
        <div>
            <label for="membership">I like...</label>
            <input type="checkbox" name="likes" id="likes" value="">Bike
            <input type="checkbox" name="likes" id="likes" value="">Car
            <input type="checkbox" name="likes" id="likes" value="">Boat
        </div>
        <input type="submit" value="Submit">
        <button type="reset">Reset</button>
    </form>
</body>
</html>
